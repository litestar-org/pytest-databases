name: Tests And Linting

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  run:
    name: Python ${{ matrix.python-version }} - ${{ matrix.cdist-group }}/3
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        cdist-group: [1, 2, 3]

    steps:
      - uses: actions/checkout@v4

      - if: runner.os == 'Linux'
        name: Install Microsoft ODBC Drivers
        run: sudo ACCEPT_EULA=Y apt-get install -y libssl1.1 libssl-dev libmysqlclient-dev msodbcsql18

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Intall dependencies
        run: uv sync --frozen

      - if: matrix.python-version == '3.12' && runner.os == 'Linux'
        name: Run tests with coverage tracking
        run: uv run pytest --cdist-group=${{ matrix.cdist-group }}/3

      - if: matrix.python-version != '3.12' || runner.os != 'Linux'
        name: Run tests without tracking coverage
        run: uv run pytest --cdist-group=${{ matrix.cdist-group }}/3

      - if: matrix.python-version == '3.12' && runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - if: matrix.python-version == '3.12' && runner.os == 'Linux'
        name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5.3.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: litestar-org/pytest-databases
  sonar:
    needs:
      - run
    if: github.event.pull_request.head.repo.fork == false && github.repository_owner == 'litestar-org'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml

      - name: Fix coverage file for sonarcloud
        run: sed -i "s/home\/runner\/work\/pytest-databases\/pytest-databases/github\/workspace/g" coverage.xml

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  codeql:
    needs:
      - run
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL Without Dependencies
        uses: github/codeql-action/init@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build-docs:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build docs
        run: uv run sphinx-build -M html docs docs/_build/ -E -a -j auto --keep-going

      - name: Save PR number
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: echo $PR_NUMBER > .pr_number

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: |
            docs/_build/html
            .pr_number
